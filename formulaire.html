<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
<body>
    <form method="post" action="formulaire.html">
        
     <fieldset>

        <legend>Infos personnelles</legend>
        <label for="prenom">Prénom:</label>
        <input type="text" name="prenom" placeholder="ex:jacques" minlength="2" maxlength="20" id="prenom"/><br>
        <label for="Nom">Nom:</label>
        <input type="text" name="nom" placeholder="Ex:Dubois" minlength="2" maxlength="20" id="nom"><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="EX:monMail@fai.com" id="email"><br>
        <label for="numero">Numéro</label>
        <input type="numero" name="numero" placeholder="Ex:06.54.21.32.65" id="numero"><br>
        <label for="mot de passe">Mot de passe:</label>
        <input type="mot de passe" placeholder="password" minlength="8" maxlength="30" id="mot de passe"><br>
        <label for="age">Age:</label>
        <input type="age" name="age" placeholder="Ex:15"><br>
        <label for="commentaire">Laisser un commentaire:</label><br>
        <textarea placeholder="un long texte" cols="70" rows="10"></textarea><br>
        <label for="date du commentaire:">Date du commentaire</label>
        <input type="date"/>  <br>
        <label for="Ma photo">Ma photo</label> 
        <input type="file" accept=".png, .jpg, .gif"/><br>
       </fieldset>

        <fieldset>
            <legend>Vous péférez:</legend>
            <input type="checkbox" checked id="checkbox"/>
            <label for="checkbox">Le HTML</label><br>
            <input type="checkbox" id="checkbox2"/>
            <label for="checkbox">Le CSS</label><br>
            <input type="checkbox" id="checkbox3"/>
            <label for="checkbox">Le Javascript</label><br>
            <input type="checkbox" id="checkbox4"/>
            <label for="checkbox">Ne rien faire</label>
        </fieldset>
      <fieldset> 
        <legend>Vous vous levez</legend>
        <input type="radio" id="radio1" name="radio" value="radio1"/>
        <label for="radio1">Le matin</label><br>
        <input type="radio" id="radio2" name="radio" value="radio2"/>
        <label for="radio2">Le midi</label><br>
        <input type="radio" id="radio3" name="radio" value="radio3"/>
        <label for="radio3">Le soir</label><br>
        <input type="radio" id="radio4" name="radio" value="radio4"/>
        <label for="radio4">En retard!</label><br>
       </fieldset>
     <fieldset>
        <legend>Fin du formulaire</legend>
       <input type="submit" value="Envoyer"/>
       <input type="reset" value="Reset"/>
       <label for="liste">Vous en avez assez?</label>
       <select name="liste" id="liste">
         <optgroup label="team pas encore">
            <option value="option1">j'en veux plus</option>
            <option value="option2">c'est super!</option>
         </optgroup>
         <optgroup label="team oula">
            <option value="option3">j'en ai marre</option>
            <option value="option4">pitié</option>
         </optgroup>
       </select>
     </fieldset>
      


    </form>
    
</body>
</html>
